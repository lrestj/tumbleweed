##########################
#####   AUTOSTART   ###### ./hyprland.conf
##########################

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = swaybg -i ~/.dotfiles/wallpapers/hypr3.jpg
exec-once = nm-applet --indicator &
exec-once = waybar &
exec-once = lxqt-policykit-agent
exec-once = clipse -listen # run clipboard listener on startup
exec-once = wlsunset -l 50.1 -L 16.2 -t 4700 -T 5000 # Screen blue light settings
exec-once = udiskie -t
exec-once = foot --server
exec-once = ~/.dotfiles/scripts/touchpad.sh
exec-once = hypridle


